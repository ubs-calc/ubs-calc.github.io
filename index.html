<html>
    <head>
        <meta charset="UTF-8">
        <title>potion shop min maxing</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="header">Potion Shop Min/Maxing</div>
            <nav class="navbar">
                <p>luck: x<span id="luckDisplay">1</span></p>
                <p>rollspeed: <span id="rollSpeedDisplay">1</span>/s</p>
            </nav>
        </header>

        <label for="luckInput">Luck stat (no gears):</label>
        <input type="number" id="luckInput" value="1" min="1" max="100">
        <button id="confirmLuck">Confirm</button>
        <br>
        <label for="rollSpeedInput">Rollspeed (no gears):</label>
        <input type="number" id="rollSpeedInput" value="1" min="1" max="100">
        <button id="confirmRollSpeed">Confirm</button>
        <br>
        <label for="potionNameInput">Potion Name:</label>
        <input list="potionNames" type="text" id="potionNameInput" value="Greater Perpetual Tonic">
        <datalist id="potionNames">
            <option value="Lesser Luck">
            <option value="Normal Luck">
            <option value="Greater Luck">
            <option value="Lesser Speed">
            <option value="Normal Speed">
            <option value="Greater Speed">
            <option value="Lesser Lucky Strike">
            <option value="Normal Lucky Strike">
            <option value="Greater Lucky Strike">
            <option value="Lesser Frenzy">
            <option value="Normal Frenzy">
            <option value="Greater Frenzy">
            <option value="Lesser Lunar Flow">
            <option value="Normal Lunar Flow">
            <option value="Greater Lunar Flow">
            <option value="Lesser Solar Flow">
            <option value="Normal Solar Flow">
            <option value="Greater Solar Flow">
            <option value="Lesser Concentrated Luck Elixir">
            <option value="Normal Concentrated Luck Elixir">
            <option value="Greater Concentrated Luck Elixir">
            <option value="Lesser Concentrated Speed Elixir">
            <option value="Normal Concentrated Speed Elixir">
            <option value="Greater Concentrated Speed Elixir">
            <option value="Lesser Fortune">
            <option value="Normal Fortune">
            <option value="Greater Fortune">
            <option value="Lesser Combustion">
            <option value="Normal Combustion">
            <option value="Greater Combustion">
            <option value="Lesser Magic Concoction">
            <option value="Normal Magic Concoction">
            <option value="Greater Magic Concoction">
            <option value="Lesser Eclipse Concoction">
            <option value="Normal Eclipse Concoction">
            <option value="Greater Eclipse Concoction">
            <option value="Lesser Perpetual Tonic">
            <option value="Normal Perpetual Tonic">
            <option value="Greater Perpetual Tonic">
            <option value="Lesser Ephemeral Tonic">
            <option value="Normal Ephemeral Tonic">
            <option value="Greater Ephemeral Tonic">
            <option value="Lesser Potion of Potions">
            <option value="Normal Potion of Potions">
            <option value="Greater Potion of Potions">
        </datalist>

        <label for="potionAmountInput">Amount:</label>
        <input type="text" id="potionAmountInput" value="1">
        <button id="confirmPotion">Confirm</button>

        <div id="potionsContainer"></div>
        <div id="totalCosts">
            <h2>Total Costs</h2>
            <ul id="totalCostsList"></ul>
        </div>

        <script src="script.js"></script>
    </body>
</html>
